<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Event Listener Example</title>
</head>
<body>
  <button id="btn">Click me</button>

  <script>

    const button = document.getElementById("btn");

    button.addEventListener("click", function() {
      console.log("ღილაკი დაკლიკდა!");
    });
  </script>
</body>
</html>
