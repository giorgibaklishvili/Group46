<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 10px;
            font-family: sans-serif;
        }

        #div1 {
            display: flex;
            background-color: #7f3fff;
            width: 370px;
            height: 50px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: white;
        }

        #div1 h1 {
            font-size: 1.2rem;
            margin: 0;
        }

        #div2 {
            display: flex;
            flex-direction: column;
            background-color: #7f3fff;
            width: 400px;
            height: 500px;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }

        #div2 button {
            width: auto;
            height: auto;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        #paragraph1, #paragraph2 {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div id="div1">
        <h1>random quote generator</h1>
    </div>

    <div id="div2">
        <p id="paragraph1"></p>
        <p id="paragraph2"></p>
        <button id="btn">get a quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
