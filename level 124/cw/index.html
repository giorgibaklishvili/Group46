<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Div + Button მაგალითი</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="panel" id="mainPanel">
      <h1>გამარჯობა — ქვემოთ ღილაკია</h1>
      <p>ეს დივია — ღილაკზე დაკლიკებით შეიცვლება მდგომარეობა.</p>

      <button id="actionBtn" class="btn" aria-pressed="false" type="button">
        დააჭირე მე
      </button>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
